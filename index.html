<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./index.css" >
    <title>3d-windows-visualización</title>
</head>
<body>
    <div id="container">
        <main id="main">
            <div class="main-properity">
                aqui van las propiedades de la ventana
                <h2 class="main-properity-title">¿WHAT IS YOUR WINDOW?</h2>
                <form action="" method="post" id="form-conteiner">
                    <div>
                        <label for="width">Width</label>
                        <input type="number" name="width" id="width" required>
                    </div>
                    <div>
                        <label for="heigth">Heigth</label>
                        <input type="number" name="heigth" id="heigth" required>
                    </div>
                    <div class="main-properity-form-type"> <!-- cuando estes menu se despliega debe de ocupar toda ña pantalla mostrando todos los tipos de ventana-->
                        <label class="main-properity-form-type-descripcion" for="select-type">Type Windows (prueba)</label><br>
                        <select  id="typeSelect" required>
                            <option disabled selected>Tipo de corte</opcion>
                            <option value="coredizo">coredizo</option>
                            <option value="coredizoConMarcos">coredizo con marcos</option>
                        </select>

                    </div>
                    <!-- Esta parte no se muestra hasta que elijas una opcion; no xd-->
                    <div id="sub-type">
                        <div id="sub-type-corredizo">
                            <input type="radio" class="opcionSubType" value="normal" name="opcionSubType" id="opcionSubType" checked>normal
                            <input type="radio" class="opcionSubType" value="conPuente" name="opcionSubType">conPuente
                            <input type="radio" class="opcionSubType" value="TuboEscondido" name="opcionSubType">TuboEscondido
                        </div>
                        <div id="sub-type-conMarco">
                            <input type="radio" class="opcionSubType" value="transparente" name="opcionSubType1" checked>normaa
                            <input type="radio" class="opcionSubType" value="value" name="opcionSubType1">conPuasdfa
                            <input type="radio" class="opcionSubType" value="value" name="opcionSubType1">TuboEscasdfido 
                        </div>
                    </div>

                    <div id="conteiner-optionColors">
                        <p>what aluminio color?</p>
                        <input type="radio" class="opcionColor-aluminio" value="gris" name="optionColor-aluminio" checked>gris
                        <input type="radio" class="optionColor-aluminio" value="negro" name="optionColor-aluminio">negor
                    </div>
                    <div id="conteiner-typeWindow">
                        <p>Type Windows</p>
                        <input type="radio" class="opcionWindows" value="transparente" name="opcionWindows" checked>transparente
                        <input type="radio" class="opcionWindows" value="catedral" name="opcionWindows">catedral
                    </div>
                    <div id="conteiner-opcionColor">
                        <p>Color Windows</p>
                        <input type="radio" class="opcionColor-window" value="transparente" name="opcionColor-window" checked>transparente
                        <input type="radio" class="opcionColor-window" value="value" name="opcionColor-window">oscuro
                    </div>
                    <div id="conteiner-moreOrLess">
                        <p>Increase or decrease leaves</p>
                        <input type="button" class="moreOrLess" value="+" name="moreOrLess" checked>
                        <input type="button" class="moreOrLess" value="-" name="moreOrLess">
                    </div>
                    <div>
                        <input type="button" value="iniciar" id="buttonIniciar">
                    </div>
                </form>
            </div>




            <div id="main-container3d">
            </div>
        </main>
        <footer id="footer"></footer>
    </div>

    <script src="./helpers/values.js" type="module"></script>
    <script src="./function/windowsType.js" type="module"></script>
    <script src="./index.js" type="module"></script>
</body>
</html>
